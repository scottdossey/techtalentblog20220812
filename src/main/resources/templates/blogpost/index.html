<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Blog Site</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link rel="stylesheet" href="webjars/bootstrap/5.2.0/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<h1>Welcome to Our Blog Post Site!</h1>
			<h3>Check out our blogs!</h3>
			<div th:each="blog:${posts}">
				<div class="col-md-6">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title" th:text="${blog.title}"></h5>
							<div class="card-text">
								<p th:text="${blog.author}"/>
								<p th:text="${blog.blogEntry}"/>
							</div>
						</div>						
					</div>
				</div>							
			</div>
			
			<p>Please use the form below to submit a Blog Post:</p>
			<form th:action="@{/}" th:object="${blogPost}" method="post">
				<table>
					<tr>
						<td>Title:</td>
						<!--  blogPost.title is going to hold our title -->
						<td><input type="text" th:field="*{title}"/><td>
					</tr>
					<tr>
						<td>Author:</td>
						<!-- blogPost.author is going to hold our author -->
						<td><input type="text" th:field="*{author}"/><td>
					</tr>
					<tr>
						<td>Blog Entry:</td>
						<!-- blogPost.blogEntry is going to hold our blog entry -->
						<td><input type="text" th:field="*{blogEntry}"/><td>
					</tr>
					<tr>
						<td><button type="submit">Submit Your Post</button></td>
					</tr>
				</table>
			</form>
		</div>		
		<script src="webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>				
	</body>
</html>
